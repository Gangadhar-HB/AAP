---
# check_vm_present.yml
- name: Check if VM {{ name }} is already present in {{ ansible_host }}
  shell: "sudo virsh list --all | tail -n +3 | awk '{print $2}'"
  register: vm_present
  ignore_errors: true

- block:
    - name: VM's already present in Baremetel
      set_fact:
        already_present: "{{ already_present | default([]) + [name] }}"
  when: name in vm_present.stdout
